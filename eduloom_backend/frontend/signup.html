<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - EduLoom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#ED396F",
              secondary: "#6B7280",
            },
            borderRadius: {
              button: "8px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <nav class="w-full bg-white shadow-md py-4 px-6 flex justify-between items-center fixed top-0 left-0 right-0">
      <a href="index.html" class="text-primary text-2xl font-['Pacifico']">EduLoom</a>
    </nav>
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 mt-20">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900">Create an Account</h2>
        <p class="text-gray-600 mt-2">Join EduLoom and start your journey</p>
      </div>
      {% if messages %}
        {% for message in messages %}
          <p class="text-center text-red-500">{{ message }}</p>
        {% endfor %}
      {% endif %}
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" name="username" class="block w-full py-2 px-3 border border-gray-300 rounded-button text-sm" placeholder="Enter your username" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" class="block w-full py-2 px-3 border border-gray-300 rounded-button text-sm" placeholder="Enter your email" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" class="block w-full py-2 px-3 border border-gray-300 rounded-button text-sm" placeholder="Enter your password" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" name="confirm_password" class="block w-full py-2 px-3 border border-gray-300 rounded-button text-sm" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-primary/90 transition-colors">Sign Up</button>
        <div class="text-center text-sm text-gray-600">
          <span>Already have an account?</span>
          <a href="{% url 'signin' %}" class="text-primary hover:text-primary/80 font-medium ml-1">Sign In</a>
        </div>
      </form>
    </div>
  </body>
</html>
