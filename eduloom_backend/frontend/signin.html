<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - EduLoom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#ED396F",
              secondary: "#6B7280",
            },
            borderRadius: {
              button: "8px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <nav class="w-full bg-white shadow-md py-4 px-6 flex justify-between items-center fixed top-0 left-0 right-0">
        <a href="{% url 'home' %}" class="text-primary text-2xl font-['Pacifico']">EduLoom</a>
    </nav>
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 mt-20">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900">Welcome Back!</h2>
        <p class="text-gray-600 mt-2">Sign in to continue your learning journey</p>
      </div>
      <form id="signInForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="ri-mail-line text-gray-400"></i>
            </div>
            <input
              type="email"
              id="email"
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-button text-sm"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="ri-lock-line text-gray-400"></i>
            </div>
            <input
              type="password"
              id="password"
              class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-button text-sm"
              placeholder="Enter your password"
              required
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
            >
              <i class="ri-eye-line text-gray-400"></i>
            </button>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-primary/90 transition-colors flex items-center justify-center space-x-2"
        >
          <span>Sign In</span>
        </button>
        <div class="text-center">
          <a href="#" class="text-primary hover:text-primary/80 text-sm font-medium">Forgot password?</a>
        </div>
        <div class="text-center text-sm text-gray-600">
          <span>New to EduLoom?</span>
          <a href="#" class="text-primary hover:text-primary/80 font-medium ml-1">Create an account</a>
        </div>
      </form>
    </div>
  </body>
</html>
